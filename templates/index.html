<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>2つのPDFを結合</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1>2つのPDFを結合する</h1>
  <form action="/merge" method="post" enctype="multipart/form-data">
    <div>
      <label>ファイル1:</label><br>
      <input type="file" name="file1" accept="application/pdf" required>
    </div>
    <br>
    <div>
      <label>ファイル2:</label><br>
      <input type="file" name="file2" accept="application/pdf" required>
    </div>
    <br>
    <button type="submit">結合してダウンロード</button>
  </form>
</body>
</html>
